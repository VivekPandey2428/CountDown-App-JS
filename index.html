<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
        <div class="container">
            <p class="header">Time Remaining</p>
            <div class="time-container">
                <div class="Days blocks">
                    <p id="days"class="center">000</p>
                    <p class="desc">DAYS</p>
                </div>
                <div class="dots">:</div>
                <div class="hours blocks">
                    <p id="hours"class="center">00</p>
                    <p class="desc">HOURS</p>
                </div>
                <div class="dots">:</div>
                <div class="minutes blocks">
                    <p id="minutes"class="center">00</p>
                    <p class="desc">MINUTES</p>
                </div>
                <div class="dots">:</div>
                <div class="seconds blocks">
                    <p id="seconds"class="center">00</p>
                    <p class="desc">SECONDS</p>
                </div>
            </div>
        </div>
</body>
</html>
